<!doctype html>
<html lang="en">
<head>
    <title>jQuery ToDo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="panel panel-default add-todo-panel">
                    <div class="panel-body">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="todo-input" placeholder="type in task">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-success" id="add-btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <p id="no-todo">Nothing to do...</p>
            </div>
        </div>
        <ul class="todos">
            <li class="row todo">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <div class="content">
                        <p class="todo-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum ratione dolorem libero voluptate error cupiditate quae alias porro rerum praesentium, reprehenderit atque dignissimos totam iure illum quo veritatis, modi asperiores.</p>
                        <textarea class="form-control todo-edit-input"></textarea>
                    </div>
                    <div class="buttons">
                        <div class="display">
                            <button class="btn btn-info edit-btn">Edit</button>
                            <button class="btn btn-danger delete-btn">Delete</button>
                        </div>
                        <div class="editing">
                            <button class="btn btn-success save-btn">Save</button>
                            <button class="btn btn-danger cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
