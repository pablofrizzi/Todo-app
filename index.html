<!doctype html>
<html>
<head>
    <title>jQuery ToDo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    
    <div class="container container--width-border">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                
                <div class="panel panel-default add-todo-panel">
                    <div class="panel-body">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="todo-input" placeholder="type in task">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success" id="add-btn">Add</button>
                        </div>    
                    </div>    
                </div>
                
                <p id="no-todo">Nothing to do</p>
                <ul class="todos">
                    
                </ul>
            </div>
        </div>    
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
